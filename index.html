<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALIK Tools Hub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light grey background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
            flex-grow: 1;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem; /* More rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08); /* Softer, larger shadow */
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px); /* Slight lift on hover for premium feel */
        }
        .btn {
            background-color: #4f46e5; /* Indigo */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; /* Rounded button */
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #4338ca; /* Darker indigo on hover */
            transform: translateY(-1px);
        }
        .btn:active {
            transform: translateY(0);
        }
        input[type="text"], textarea {
            border: 1px solid #d1d5db; /* Light grey border */
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            width: 100%;
            font-size: 1rem;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #6366f1; /* Indigo focus border */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Light indigo shadow on focus */
        }
        .chat-message {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            margin-bottom: 0.5rem;
            max-width: 80%;
        }
        .user-message {
            background-color: #e0e7ff; /* Light indigo for user */
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f3f4f6; /* Lighter grey for bot */
            align-self: flex-start;
            margin-right: auto;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            z-index: 1000;
            display: none; /* Hidden by default */
            text-align: center;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Message Box -->
    <div id="messageBox" class="message-box"></div>

    <header class="bg-gradient-to-r from-indigo-600 to-purple-700 text-white py-6 shadow-lg">
        <div class="container flex justify-between items-center">
            <h1 class="text-3xl font-bold tracking-tight">MALIK Tools Hub</h1>
            <p class="text-lg hidden md:block">آپ کے سبھی ضروری ٹولز، ایک ہی جگہ پر۔</p>
        </div>
    </header>

    <main class="container flex-grow py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- URL Shortener Section -->
            <section class="card">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">اپنا لنک چھوٹا کریں</h2>
                <div class="mb-4">
                    <label for="longUrl" class="block text-gray-700 text-sm font-medium mb-2">لمبا URL ڈالیں:</label>
                    <input type="text" id="longUrl" placeholder="https://آپ کی لمبی ویب سائٹ لنک.com" class="w-full">
                </div>
                <button id="shortenBtn" class="btn w-full mb-4">چھوٹا کریں</button>
                <div id="shortenedUrlDisplay" class="hidden bg-gray-100 p-3 rounded-lg flex items-center justify-between">
                    <span id="shortUrlText" class="text-indigo-700 font-medium break-all mr-4"></span>
                    <button id="copyBtn" class="btn bg-green-500 hover:bg-green-600 flex-shrink-0">کاپی کریں</button>
                </div>
                <p id="urlError" class="text-red-500 text-sm mt-2 hidden"></p>
            </section>

            <!-- AI Chatbot Section -->
            <section class="card flex flex-col h-full">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">AI چیٹ بوٹ سے بات کریں</h2>
                <div id="chatDisplay" class="flex-grow bg-gray-50 p-4 rounded-lg mb-4 overflow-y-auto h-80 flex flex-col space-y-2">
                    <!-- Chat messages will be appended here -->
                    <div class="bot-message chat-message">السلام علیکم! میں آپ کا AI چیٹ بوٹ ہوں۔ کیسے مدد کر سکتا ہوں؟</div>
                </div>
                <div class="flex items-center space-x-3">
                    <input type="text" id="chatInput" placeholder="اپنا پیغام ٹائپ کریں..." class="flex-grow">
                    <button id="sendBtn" class="btn flex-shrink-0">بھیجیں</button>
                </div>
                <p id="chatError" class="text-red-500 text-sm mt-2 hidden"></p>
                <div id="loadingIndicator" class="text-center text-indigo-600 mt-2 hidden">لوڈنگ...</div>
            </section>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container text-center text-gray-400">
            <p>&copy; 2025 MALIK Tools Hub. تمام حقوق محفوظ ہیں۔</p>
            <p class="text-sm mt-2">FAMOFC APIs کے ذریعے تقویت یافتہ</p>
        </div>
    </footer>

    <script>
        // Function to show a temporary message box
        function showMessageBox(message, duration = 3000) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, duration);
        }

        // --- URL Shortener Logic ---
        const longUrlInput = document.getElementById('longUrl');
        const shortenBtn = document.getElementById('shortenBtn');
        const shortenedUrlDisplay = document.getElementById('shortenedUrlDisplay');
        const shortUrlText = document.getElementById('shortUrlText');
        const copyBtn = document.getElementById('copyBtn');
        const urlError = document.getElementById('urlError');

        const shortenApiUrl = "https://famofcfallxd.serv00.net/apis/famurlshot.php?url=";

        shortenBtn.addEventListener('click', async () => {
            const longUrl = longUrlInput.value.trim();
            urlError.classList.add('hidden'); // Hide previous errors
            shortenedUrlDisplay.classList.add('hidden'); // Hide previous result

            if (!longUrl) {
                urlError.textContent = "مہربانی کر کے کوئی URL ڈالیں۔";
                urlError.classList.remove('hidden');
                return;
            }

            // Basic URL validation
            try {
                new URL(longUrl);
            } catch (e) {
                urlError.textContent = "غلط URL فارمیٹ۔ مہربانی کر کے صحیح URL ڈالیں (مثلاً: https://example.com)۔";
                urlError.classList.remove('hidden');
                return;
            }

            shortenBtn.textContent = "چھوٹا ہو رہا ہے...";
            shortenBtn.disabled = true;

            try {
                const response = await fetch(`${shortenApiUrl}${encodeURIComponent(longUrl)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Attempt to parse as JSON first
                let data;
                try {
                    data = await response.json(); // Try parsing as JSON
                } catch (jsonError) {
                    // If JSON parsing fails, try to get it as plain text
                    data = await response.text();
                    // If it's still not a URL, it's an error
                    if (!data.startsWith('http')) {
                        throw new Error(`API returned unexpected format or error: ${data}`);
                    }
                    // If it's a URL in plain text, use it directly
                    shortUrlText.textContent = data;
                    shortenedUrlDisplay.classList.remove('hidden');
                    showMessageBox("لنک چھوٹا ہو گیا!");
                    return; // Exit function if plain text URL is found
                }

                // If JSON parsing was successful
                if (data && data.shortUrl) {
                    shortUrlText.textContent = data.shortUrl;
                    shortenedUrlDisplay.classList.remove('hidden');
                    showMessageBox("لنک چھوٹا ہو گیا!");
                } else {
                    throw new Error(`API returned invalid JSON response: ${JSON.stringify(data)}`);
                }

            } catch (error) {
                console.error("URL Shortener Error:", error);
                urlError.textContent = `لنک چھوٹا کرنے میں مسئلہ ہوا: ${error.message}۔ دوبارہ کوشش کریں۔`;
                urlError.classList.remove('hidden');
                showMessageBox("لنک چھوٹا کرنے میں مسئلہ ہوا!");
            } finally {
                shortenBtn.textContent = "چھوٹا کریں";
                shortenBtn.disabled = false;
            }
        });

        copyBtn.addEventListener('click', () => {
            const textToCopy = shortUrlText.textContent;
            if (textToCopy) {
                // Use document.execCommand for better compatibility in iframe environments
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showMessageBox("لنک کاپی ہو گیا!");
                } catch (err) {
                    console.error('Copy to clipboard failed:', err);
                    showMessageBox("لنک کاپی نہیں ہو سکا۔ براہ کرم خود کاپی کریں۔");
                }
                document.body.removeChild(textArea);
            }
        });

        // --- AI Chatbot Logic ---
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatDisplay = document.getElementById('chatDisplay');
        const chatError = document.getElementById('chatError');
        const loadingIndicator = document.getElementById('loadingIndicator');

        const chatbotApiUrl = "https://famofcfallxd.serv00.net/apis/famofcai.php?text=";

        // Function to add a message to the chat display
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            if (sender === 'user') {
                messageElement.classList.add('user-message');
            } else {
                messageElement.classList.add('bot-message');
            }
            messageElement.textContent = message;
            chatDisplay.appendChild(messageElement);
            chatDisplay.scrollTop = chatDisplay.scrollHeight; // Scroll to bottom
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            chatError.classList.add('hidden'); // Hide previous errors

            if (!userMessage) {
                chatError.textContent = "مہربانی کر کے کوئی پیغام ٹائپ کریں۔";
                chatError.classList.remove('hidden');
                return;
            }

            addMessage(userMessage, 'user');
            chatInput.value = ''; // Clear input
            sendBtn.disabled = true;
            loadingIndicator.classList.remove('hidden');

            try {
                const response = await fetch(`${chatbotApiUrl}${encodeURIComponent(userMessage)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const botResponse = await response.text(); // API returns plain text

                if (botResponse) {
                    addMessage(botResponse, 'bot');
                } else {
                    throw new Error("API سے خالی جواب ملا۔");
                }

            } catch (error) {
                console.error("Chatbot Error:", error);
                chatError.textContent = `جواب حاصل کرنے میں مسئلہ ہوا: ${error.message}۔ دوبارہ کوشش کریں۔`;
                chatError.classList.remove('hidden');
                showMessageBox("چیٹ بوٹ سے بات کرنے میں مسئلہ ہوا!");
            } finally {
                sendBtn.disabled = false;
                loadingIndicator.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
